            styleOptions.style.display = styleOptions.style.display === 'block' ? 'none' : 'block';
            this.querySelector('i').style.transform = styleOptions.style.display === 'block' ? 'rotate(180deg)' : 'rotate(0)';
        });
        
        // Select a style
        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', function() {
                // Update active style
                document.querySelectorAll('.style-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
                
                // Update button text
                styleButton.querySelector('span').textContent = this.textContent;
                
                // Set current style
                currentStyle = this.getAttribute('data-style');
                
                // Close dropdown
                styleOptions.style.display = 'none';
                styleButton.querySelector('i').style.transform = 'rotate(0)';
                
                // Update text if there's any
                if (inputText.value) {
                    updateText();
                }
            });
        });
        
        // Auto-update text as user types
        inputText.addEventListener('input', updateText);
        
        function updateText() {
            const input = inputText.value;
            let output = '';
            
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                const lowerChar = char.toLowerCase();
                
                if (styleMaps[currentStyle][lowerChar]) {
                    // Preserve original case by checking if the character was uppercase
                    output += char === char.toUpperCase() ? 
                        (styleMaps[currentStyle][char] || styleMaps[currentStyle][lowerChar]) : 
                        styleMaps[currentStyle][lowerChar];
                } else {
                    // Keep characters that don't have a mapping
                    output += char;
                }
            }
            
            result.textContent = output;
        }
        
        function copyToClipboard() {
            if (!result.textContent || result.textContent === "ʏᴏᴜʀ ꜱᴛʏʟᴇᴅ ᴛᴇxᴛ ᴡɪʟʟ ᴀᴘᴘᴇᴀʀ ʜᴇʀᴇ...") {
                showNotification("hi");
                return;
            }
            
            navigator.clipboard.writeText(result.textContent)
                .then(() => {
                    showNotification("Copied to clipboard!");
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    // Fallback
                    const textarea = document.createElement('textarea');
                    textarea.value = result.textContent;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showNotification("Copied!");
                });
        }
        
        function showNotification(message) {
            copyNotification.innerHTML = `<i class="fas fa-check"></i> ${message}`;
            copyNotification.classList.add('show');

                copyNotification.classList.remove('show');
            }, 2000);
        }
        
        function clearText() {
            inputText.value = '';
